<div class="delete_author">
    <div class="modal_body">
        Muallifni o'chirishni xoxlaysizmi ?
    </div>

    <div class="d-flex">
        <button class="btn btn-success toogle_delete" >Yo'q</button>
        <a href="/author/1/delete" id="delete_url" class="btn btn-danger">Xa</a>
    </div>
</div>

<style>
    .delete_author{
        position: fixed;
        width: 400px;
        padding: 30px;
        background: white;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0px 0px 5px black;
        transition: 0.7s;
    }
    .delete_author_show{
    top: 100px;

}
</style>

<script>
    document.querySelectorAll('.toogle_delete').forEach((el ,index) =>{
        
        el.addEventListener('click', function(){
            document.querySelector('.delete_author').classList.toggle('delete_author_show');
            let author_id = el.getAttribute('data-id')
            delete_url.href = `/author/${author_id}/delete`    
            }
        )
    });
    
    </script>
