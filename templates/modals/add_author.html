<div class="modal-bodys ">
    <div class="modale">
        <h1> <span id=""> Muallif qo'shish </span>
            <button class="close add_author" type="button">
                <i class="fa-2x fa fa-times"></i>
            </button>
        </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput"> Ism </label>
              <input type="text" id="first_name" class="form-control" name="first_name" placeholder="Ism kiriting">
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2"> Familiya </label>
              <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Familiya kiriting">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2"> Muallif haqida ma'lumot </label>
                <input type="text" id="info" class="form-control"name="info" placeholder="ma'lumot kiriting">
              </div>

              <input type="hidden" id="author_id" name="author_id">

              <div class="form-group">
                <label for="formGroupExampleInput2"> Rasm </label>
                <input type="file" id="photo" class="form-control" name="image">
              </div>

              <div class="form-group">
                <button class="btn btn-success"> Qo'shish </button>
              </div>


          </form>
          
    </div>
</div>

<style>
    .modal-bodys{
        position: fixed;
        right: 0;
        /* z-index: 9999; */
        top: 0;
        width: 25%;
        height: 100vh;
        /* padding-top: 30px; */
        padding: 50px 20px 20px 20px;
        background: white;
        box-shadow: 0px 0px 5px black;

        transform: translateX(100%);
        
        transition: 0.7s;
    }
        
    .show-modal{
        transform: translateX(0%);

    }

</style>

<script>
    document.querySelectorAll('.add_author').forEach((el ,index) =>{

        el.addEventListener('click', function(){
            document.querySelector('.modal-bodys').classList.toggle('show-modal');
                first_name.value = ''
                last_name.value =''
                info.value =''
                author_id.value = ''
                form_title.textContent = "Muallif qo'shish"
                photo.required = true
            }
        )
    });

    document.querySelectorAll('.edit_author').forEach((el ,index) =>{

            el.addEventListener('click', function(){
                first_name.value = el.getAttribute('data-firstname')
                last_name.value = el.getAttribute('data-lastname')
                info.value = el.getAttribute('data-info')
                author_id.value = el.getAttribute('data-id')
                form_title.textContent = "Muallifni taxrirlash"
                photo.required = false
        })
});
</script>
